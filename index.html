<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="css/stilo.css">
    <link rel="stylesheet" type="text/css" href="css/stilo-responsive.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="imagem">
                <img src="midia/img1.jpg">
            </div>
        </div>
        <div class="container">
            <div class="login">
                <div class="logo">
                    <img src="midia/instagram-logo.png" width="175px" height="51px">
                </div>
                <!--<div class="foto-usuario">
                    <img src="midia/jeferson.jpg" width="100px" height="100px">
                </div>-->
                <div class="form-login">
                    <form method="POST" action="#">
                        <div class="input-form">
                            <input type="text" name="usuario" placeholder="Telefone,nome de usuario ou E-mail" id="usuario">
                        </div>
                        <div class="input-form">
                            <input type="password" name="senha" placeholder="Senha" id="senha">
                        </div>
                        <div class="botao">
                            <input type="button" value="Entrar" id="btn-entrar">
                        </div>
                    </form>
                </div>
                <div class="divisor">
                    <label>OU</label>
                </div>
                <div class="login-social">
                    <a id="link-facebook" href="#"><i class="fab fa-facebook-square"></i> Entrar com facebook</a>
                    <a id="link-senha" href="#">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="cadastrar">
                <label>Nao tem uma conta? <span><a href="#">Cadastre-se</a></span></label>
            </div>
            <div class="download-app">
                <label>Obtenha o aplicativo</label>
                <div class="botao-download">
                    <a href="#" class="btn apple"><img src="midia/download-play.png" alt="Download App Store" height="40px"></a>
                    <a href="#" class="btn play"><img src="midia/download-app.png" alt="Download Play Store" height="40px"></a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/8f27b9a183.js" crossorigin="anonymous"></script>
</body>

</html>
